<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Caption Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f7f7f7;
    }
    .container {
      background: white;
      padding: 40px;
      margin: auto;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .caption {
      margin-top: 20px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Caption Generator</h1>
    <form action="/caption" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required><br>
      <button type="submit">Generate Caption</button>
    </form>
    {% if caption %}
      <div class="caption">
        <p>Caption:</p>
        <p>{{ caption }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
